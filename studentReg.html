<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!-- link to the CSS file -->
</head>
<body>
    <h2>Student Registration Form</h2>
    <div>
        <form>
            <div class="form-group">
                <label for="student-name">Student name <span class="required">*</span></label>
                <input type="text" id="student-name" name="student-name" maxlength="20">
            </div>
            <div class="form-group">
                <label for="register-number">Register number <span class="required">*</span></label>
                <input type="text" id="register-number" name="register-number">
            </div>
            <div class="form-group">
                <label for="dob">DOB <span class="required">*</span></label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="program">Program <span class="required">*</span></label>
                <input type="text" id="program" name="program">
            </div>
            <div class="form-group">
                <label for="email-id">Email id <span class="required">*</span></label>
                <input type="email" id="email-id" name="email-id">
            </div>
            <div class="form-group">
                <label for="temporary-address">Temporary address <span class="required">*</span></label>
                <textarea id="temporary-address" name="temporary-address"></textarea>
            </div>
            <div class="form-group">
                <label for="permanent-address">Permanent address <span class="required">*</span></label>
                <textarea id="permanent-address" name="permanent-address"></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone number <span class="required">*</span></label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-group">
                <label for="preferences">Preferences <span class="required">*</span></label>
                <input type="checkbox" id="preference-1" name="preferences"> Option 1
                <input type="checkbox" id="preference-2" name="preferences"> Option 2
                <input type="checkbox" id="preference-3" name="preferences"> Option 3
            </div>
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="verify-password">Verify password <span class="required">*</span></label>
                <input type="password" id="verify-password" name="verify-password">
            </div>
        </form>
    </div>
</body>
</html>
